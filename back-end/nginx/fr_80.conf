server {

	server_name ifound.dindon.us;
	listen 80;

	root /var/www/iFound/back-end/;
	allow all;

	location / {
		rewrite ^(.*)$ /ecp/index.php break;
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/run/php/php7.0-fpm.sock;
	}

	location ~ /.well-known {
		rewrite ^(.*)$ /public/$1 break;
	}

}
